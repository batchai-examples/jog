language: go

arch:
  - amd64

os:
  - linux

go:
  - 1.16.x
  - 1.17.x

env:
  - GO111MODULE=on

branches:
  only:
    - master

secure: ""

script: 
  - go mod tidy && git diff --exit-code go.mod go.sum
  - go generate
  - go test -v ./...
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
  - go test ${gobuild_args} -v ./... -covermode=count -coverprofile=coverage.out
  - $HOME/go/bin/goveralls -coverprofile=coverage.out -service=travis-pro -repotoken $COVERALLS_TOKEN

